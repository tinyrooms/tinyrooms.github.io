<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Homestay Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f5f7fa;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1.05rem;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.05rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #27ae60;
    }

    #backBtn {
      background-color: #bdc3c7;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    #backBtn:hover {
      background-color: #95a5a6;
    }

    #message {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 600;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <button id="backBtn" onclick="window.location.href='index.html'">‚Üê Back</button>

  <h1>Create Homestay Account</h1>
  <div id="message"></div>
  <form id="registerForm">
    <label for="name">Homestay Name</label>
    <input id="name" type="text" required autocomplete="off" />

    <label for="username">Username</label>
    <input id="username" type="text" required autocomplete="off" />

    <label for="password">Password</label>
    <input id="password" type="password" required autocomplete="off" />

    <label for="totalRooms">Total Rooms</label>
    <input id="totalRooms" type="number" min="1" required />

    <button type="submit">Create Account</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const registerForm = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const name = registerForm.name.value.trim();
      const username = registerForm.username.value.trim();
      const password = registerForm.password.value.trim();
      const totalRooms = Number(registerForm.totalRooms.value);

      if (!name || !username || !password || !totalRooms) {
        messageDiv.textContent = 'Please fill all fields correctly.';
        messageDiv.className = 'error';
        return;
      }

      try {
        const snapshot = await db.collection('homestays')
          .where('username', '==', username)
          .get();

        if (!snapshot.empty) {
          messageDiv.textContent = 'Username already exists. Choose another.';
          messageDiv.className = 'error';
          return;
        }

        await db.collection('homestays').add({
          name,
          username,
          password,
          totalRooms
        });

        messageDiv.textContent = 'Account created successfully! You can now log in.';
        messageDiv.className = 'success';
        registerForm.reset();
      } catch (error) {
        messageDiv.textContent = 'Error creating account: ' + error.message;
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
