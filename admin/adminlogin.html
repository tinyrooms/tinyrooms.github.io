<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 18px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: #e74c3c;
      margin-bottom: 15px;
      display: none;
      font-weight: 600;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background: #bdc3c7;
      color: #2c3e50;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #95a5a6;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="../index.html" class="back-button">&larr; Back</a>
    <h2>Admin Login</h2>
    <div id="error" class="error-message">Invalid credentials</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Simple hardcoded credentials - replace with your own logic or backend auth
    const validUsername = 'admin';
    const validPassword = 'tinyrooms123';

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if(username === validUsername && password === validPassword) {
        // Successful login - redirect to admin dashboard
        window.location.href = '/admin/admin.html'; // Change filename if needed
      } else {
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
