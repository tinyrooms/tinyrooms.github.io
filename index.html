<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homestay Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 25px;
      background-color: #f5f7fa;
      color: #2c3e50;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"] {
      background-color: #2ecc71;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #27ae60;
    }

    #registerBtn {
      background-color: #3498db;
      color: white;
    }

    #registerBtn:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 40px;
    }
    .contact {
        display: inline-block;
        margin: 12px auto 0;
        text-decoration: none;
        font-weight: 600;
        background-color: #3498db;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
      }
      .footer-content {
    max-width: 900px;
    margin: 0 auto;
  }

  .footer-links {
    margin-top: 8px;
  }

  .footer-links a {
    color: #3498db;
    margin: 0 12px;
    text-decoration: none;
    font-weight: 600;
  }


  </style>
</head>
<body>
  <h1>Homestay Login</h1>
  <div id="error" class="error"></div>

  <form id="loginForm">
    <label for="username">Username</label>
    <input id="username" type="text" required autocomplete="off" />

    <label for="password">Password</label>
    <input id="password" type="password" required autocomplete="off" />

    <button type="submit">Login</button>
  </form>

  <button id="registerBtn" onclick="window.location.href='register.html'">Register New Homestay</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="/js/spinner.js"></script>
  <script src="/js/login.js"></script>

  <footer>
    <a style="margin-top: 10px;" href="status.html" target="_blank" class="contact">Check Subscription Status</a>
    <p style="margin-top: 20px;">Â© 2025 tinyrooms. All rights reserved.</p>
    <span class="footer-links">
      <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a>
    </span>
  </footer>
  <script>

      // Disable right-click context menu gently
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // Optional: Disable common shortcuts for opening dev tools (F12, Ctrl+Shift+I)
  document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === 'F12') {
      e.preventDefault();
    }
    // Ctrl+Shift+I or Ctrl+Shift+C or Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(e.key.toUpperCase())) {
      e.preventDefault();
    }
  });
  </script>
