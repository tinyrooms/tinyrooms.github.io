<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Check-in - Homestay Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .homestay-name {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--gray-100);
            color: var(--gray-800);
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-body {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .required {
            color: var(--danger);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        input.error {
            border-color: var(--danger);
        }

        input.success {
            border-color: var(--success);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            pointer-events: none;
        }

        .input-group input {
            padding-left: 2.5rem;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .character-count {
            color: var(--gray-500);
            font-size: 0.75rem;
            text-align: right;
            margin-top: 0.25rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gray-500);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--gray-600);
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }

            .form-body {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="homestay-name" id="homestayName">Loading...</div>
            <h1><i class="fas fa-user-plus"></i> Guest Check-in</h1>
            <p>Add a new guest to your homestay</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Back Button -->
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <!-- Main Form -->
        <div class="form-card fade-in">
            <div class="form-header">
                <h2>Guest Information</h2>
                <p>Please fill in the guest details below</p>
            </div>

            <div class="form-body">
                <form id="checkinForm" novalidate>
                    <div class="form-grid">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">
                                Full Name <span class="required">*</span>
                            </label>
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="name" 
                                    name="name" 
                                    required 
                                    placeholder="Enter guest's full name"
                                    maxlength="100"
                                >
                            </div>
                            <div class="character-count">
                                <span id="nameCount">0</span>/100 characters
                            </div>
                            <div id="nameError" class="error-message"></div>
                        </div>

                        <!-- Phone and Age -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">
                                    Phone Number <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-phone input-icon"></i>
                                    <input 
                                        type="tel" 
                                        id="phone" 
                                        name="phone" 
                                        required 
                                        placeholder="10-digit number"
                                        pattern="[0-9]{10}"
                                        maxlength="10"
                                    >
                                </div>
                                <div id="phoneError" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <label for="age">
                                    Age <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-calendar-alt input-icon"></i>
                                    <input 
                                        type="number" 
                                        id="age" 
                                        name="age" 
                                        required 
                                        min="1" 
                                        max="120"
                                        placeholder="Age"
                                    >
                                </div>
                                <div id="ageError" class="error-message"></div>
                            </div>
                        </div>

                        <!-- Room and Price -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="room">
                                    Room Number <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-door-open input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="room" 
                                        name="room" 
                                        required 
                                        placeholder="Room number"
                                        maxlength="10"
                                    >
                                </div>
                                <div id="roomError" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <label for="pricePerNight">
                                    Price Per Night (₹) <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-rupee-sign input-icon"></i>
                                    <input 
                                        type="number" 
                                        id="pricePerNight" 
                                        name="pricePerNight" 
                                        required 
                                        min="0" 
                                        step="0.01"
                                        placeholder="Price"
                                    >
                                </div>
                                <div id="pricePerNightError" class="error-message"></div>
                            </div>
                        </div>

                        <!-- Dates -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="checkinDate">
                                    Check-in Date <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-calendar-check input-icon"></i>
                                    <input 
                                        type="date" 
                                        id="checkinDate" 
                                        name="checkinDate" 
                                        required
                                    >
                                </div>
                                <div id="checkinDateError" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <label for="expectedCheckout">
                                    Expected Check-out
                                </label>
                                <div class="input-group">
                                    <i class="fas fa-calendar-times input-icon"></i>
                                    <input 
                                        type="date" 
                                        id="expectedCheckout" 
                                        name="expectedCheckout"
                                    >
                                </div>
                                <div id="expectedCheckoutError" class="error-message"></div>
                            </div>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea 
                                id="notes" 
                                name="notes" 
                                rows="3" 
                                placeholder="Any special requirements or notes..."
                                maxlength="500"
                            ></textarea>
                            <div class="character-count">
                                <span id="notesCount">0</span>/500 characters
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" id="resetBtn" class="btn btn-secondary">
                            <i class="fas fa-undo"></i>
                            Reset
                        </button>
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">
                            <i class="fas fa-check"></i>
                            Check In Guest
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase.js"></script>

    <script>
        class SimpleCheckinApp {
            constructor() {
                this.homestayId = null;
                this.isSubmitting = false;
                this.init();
            }

            async init() {
                try {
                    this.showLoading('Loading...');
                    
                    if (!this.checkAuth()) return;
                    await this.waitForFirebase();
                    
                    this.setupEventListeners();
                    this.loadHomestayData();
                    this.setDefaultDates();
                    
                    this.hideLoading();
                    
                } catch (error) {
                    console.error('Init error:', error);
                    this.hideLoading();
                    this.showAlert('Failed to load. Please refresh.', 'error');
                }
            }

            checkAuth() {
                this.homestayId = localStorage.getItem("homestayId") || sessionStorage.getItem("homestayId");
                
                if (!this.homestayId || this.homestayId === "null") {
                    this.showAlert('Please login first', 'error');
                    setTimeout(() => window.location.href = "index.html", 2000);
                    return false;
                }
                return true;
            }

            async waitForFirebase() {
                return new Promise((resolve, reject) => {
                    if (window.firebase && window.db) {
                        resolve();
                        return;
                    }

                    const check = () => {
                        if (window.firebase && window.db) {
                            resolve();
                        } else {
                            setTimeout(check, 100);
                        }
                    };
                    check();

                    setTimeout(() => reject(new Error('Firebase timeout')), 10000);
                });
            }

            setupEventListeners() {
                const form = document.getElementById('checkinForm');
                const resetBtn = document.getElementById('resetBtn');

                form.addEventListener('submit', (e) => this.handleSubmit(e));
                resetBtn.addEventListener('click', () => this.resetForm());

                // Character counters
                this.setupCharacterCounters();
                
                // Real-time validation
                this.setupValidation();
            }

            setupCharacterCounters() {
                const fields = [
                    { input: 'name', counter: 'nameCount' },
                    { input: 'notes', counter: 'notesCount' }
                ];

                fields.forEach(field => {
                    const input = document.getElementById(field.input);
                    const counter = document.getElementById(field.counter);
                    
                    if (input && counter) {
                        input.addEventListener('input', () => {
                            counter.textContent = input.value.length;
                        });
                    }
                });
            }

            setupValidation() {
                const fields = ['name', 'phone', 'age', 'room', 'pricePerNight'];
                
                fields.forEach(fieldName => {
                    const field = document.getElementById(fieldName);
                    if (field) {
                        field.addEventListener('blur', () => this.validateField(fieldName));
                        field.addEventListener('input', () => this.clearError(fieldName));
                    }
                });

                // Date validation
                const checkinDate = document.getElementById('checkinDate');
                const expectedCheckout = document.getElementById('expectedCheckout');
                
                if (checkinDate) checkinDate.addEventListener('change', () => this.validateDates());
                if (expectedCheckout) expectedCheckout.addEventListener('change', () => this.validateDates());
            }

            async loadHomestayData() {
                try {
                    const doc = await window.db.collection("homestays").doc(this.homestayId).get();
                    
                    if (doc.exists) {
                        const data = doc.data();
                        if (data.blocked) {
                            this.showAlert('Account blocked. Contact support.', 'error');
                            this.logout();
                            return;
                        }
                        document.getElementById('homestayName').textContent = data.name || 'Homestay';
                    }
                } catch (error) {
                    console.error('Error loading homestay:', error);
                }
            }

            setDefaultDates() {
                const today = new Date().toISOString().split('T')[0];
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                document.getElementById('checkinDate').value = today;
                document.getElementById('expectedCheckout').value = tomorrow.toISOString().split('T')[0];
            }

            validateField(fieldName) {
                const field = document.getElementById(fieldName);
                const errorEl = document.getElementById(fieldName + 'Error');
                
                if (!field || !errorEl) return true;

                let isValid = true;
                let message = '';

                switch (fieldName) {
                    case 'name':
                        if (!field.value.trim()) {
                            isValid = false;
                            message = 'Name is required';
                        } else if (field.value.trim().length < 2) {
                            isValid = false;
                            message = 'Name must be at least 2 characters';
                        }
                        break;

                    case 'phone':
                        const phoneRegex = /^[0-9]{10}$/;
                        if (!field.value.trim()) {
                            isValid = false;
                            message = 'Phone number is required';
                        } else if (!phoneRegex.test(field.value.trim())) {
                            isValid = false;
                            message = 'Enter valid 10-digit number';
                        }
                        break;

                    case 'age':
                        const age = parseInt(field.value);
                        if (!age) {
                            isValid = false;
                            message = 'Age is required';
                        } else if (age < 1 || age > 120) {
                            isValid = false;
                            message = 'Enter valid age (1-120)';
                        }
                        break;

                    case 'room':
                        if (!field.value.trim()) {
                            isValid = false;
                            message = 'Room number is required';
                        }
                        break;

                    case 'pricePerNight':
                        const price = parseFloat(field.value);
                        if (!price) {
                            isValid = false;
                            message = 'Price is required';
                        } else if (price <= 0) {
                            isValid = false;
                            message = 'Price must be greater than 0';
                        }
                        break;
                }

                if (isValid) {
                    field.classList.remove('error');
                    field.classList.add('success');
                    errorEl.textContent = '';
                } else {
                    field.classList.remove('success');
                    field.classList.add('error');
                    errorEl.textContent = message;
                }

                return isValid;
            }

            validateDates() {
                const checkinDate = document.getElementById('checkinDate');
                const expectedCheckout = document.getElementById('expectedCheckout');
                const checkinError = document.getElementById('checkinDateError');
                const checkoutError = document.getElementById('expectedCheckoutError');

                let isValid = true;

                // Validate check-in date
                if (!checkinDate.value) {
                    checkinError.textContent = 'Check-in date is required';
                    checkinDate.classList.add('error');
                    isValid = false;
                } else {
                    checkinError.textContent = '';
                    checkinDate.classList.remove('error');
                    checkinDate.classList.add('success');
                }

                // Validate checkout date if provided
                if (expectedCheckout.value && checkinDate.value) {
                    const checkin = new Date(checkinDate.value);
                    const checkout = new Date(expectedCheckout.value);

                    if (checkout <= checkin) {
                        checkoutError.textContent = 'Check-out must be after check-in';
                        expectedCheckout.classList.add('error');
                        isValid = false;
                    } else {
                        checkoutError.textContent = '';
                        expectedCheckout.classList.remove('error');
                        expectedCheckout.classList.add('success');
                    }
                }

                return isValid;
            }

            clearError(fieldName) {
                const field = document.getElementById(fieldName);
                const errorEl = document.getElementById(fieldName + 'Error');
                
                if (field && errorEl) {
                    field.classList.remove('error', 'success');
                    errorEl.textContent = '';
                }
            }

            validateForm() {
                const fields = ['name', 'phone', 'age', 'room', 'pricePerNight'];
                let isValid = true;

                fields.forEach(fieldName => {
                    if (!this.validateField(fieldName)) {
                        isValid = false;
                    }
                });

                if (!this.validateDates()) {
                    isValid = false;
                }

                return isValid;
            }

            async handleSubmit(event) {
                event.preventDefault();

                if (this.isSubmitting) return;

                if (!this.validateForm()) {
                    this.showAlert('Please fix the errors above', 'error');
                    return;
                }

                this.isSubmitting = true;
                this.showLoading('Checking in guest...');

                try {
                    const currentHomestayId = localStorage.getItem("homestayId") || sessionStorage.getItem("homestayId");
                    if (!currentHomestayId) {
                        throw new Error('Session expired. Please login again.');
                    }

                    const formData = this.collectFormData();
                    
                    await window.db.collection("guests").add({
                        ...formData,
                        homestayId: currentHomestayId,
                        timestamp: window.firebase.firestore.FieldValue.serverTimestamp(),
                        createdAt: new Date().toISOString()
                    });

                    this.hideLoading();
                    this.showAlert('Guest checked in successfully!', 'success');

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 2000);

                } catch (error) {
                    console.error('Error checking in guest:', error);
                    this.hideLoading();
                    this.showAlert(`Error: ${error.message}`, 'error');
                } finally {
                    this.isSubmitting = false;
                }
            }

            collectFormData() {
                const form = document.getElementById('checkinForm');
                const formData = new FormData(form);
                
                const name = formData.get('name').trim();
                const phone = formData.get('phone').trim();
                const age = parseInt(formData.get('age'));
                let room = formData.get('room').trim();
                const checkinDate = formData.get('checkinDate');
                const expectedCheckout = formData.get('expectedCheckout');
                const pricePerNight = parseFloat(formData.get('pricePerNight'));
                const notes = formData.get('notes').trim();

                // Add "R" prefix to room if not present
                if (!room.toUpperCase().startsWith("R")) {
                    room = "R" + room;
                }

                // Add +91 prefix to phone
                const fullPhone = "+91" + phone;

                return {
                    name,
                    phone: fullPhone,
                    age,
                    room,
                    checkin: checkinDate,
                    expectedCheckout: expectedCheckout || null,
                    pricePerNight,
                    notes: notes || null
                };
            }

            resetForm() {
                if (confirm('Reset form? All data will be lost.')) {
                    document.getElementById('checkinForm').reset();
                    this.setDefaultDates();
                    this.clearAllErrors();
                    this.showAlert('Form reset', 'info', 2000);
                }
            }

            clearAllErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(el => el.textContent = '');

                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.classList.remove('error', 'success');
                });
            }

            showLoading(message = 'Loading...') {
                const overlay = document.getElementById('loadingOverlay');
                const text = document.getElementById('loadingText');
                
                text.textContent = message;
                overlay.classList.add('active');
            }

            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('active');
            }

            showAlert(message, type = 'info', duration = 0) {
                const container = document.getElementById('alertContainer');
                const alertId = 'alert-' + Date.now();
                
                const alertEl = document.createElement('div');
                alertEl.id = alertId;
                alertEl.className = `alert alert-${type}`;
                
                const icons = {
                    success: 'fas fa-check-circle',
                    error: 'fas fa-exclamation-circle',
                    info: 'fas fa-info-circle'
                };
                
                alertEl.innerHTML = `
                    <i class="${icons[type] || icons.info}"></i>
                    <span>${message}</span>
                    <button type="button" onclick="this.parentElement.remove()" style="margin-left: auto; background: none; border: none; font-size: 1.2rem; cursor: pointer;">×</button>
                `;
                
                container.appendChild(alertEl);
                
                if (duration > 0) {
                    setTimeout(() => {
                        const el = document.getElementById(alertId);
                        if (el) el.remove();
                    }, duration);
                }
            }

            logout() {
                localStorage.removeItem("homestayId");
                localStorage.removeItem("homestayName");
                sessionStorage.removeItem("homestayId");
                sessionStorage.removeItem("homestayName");
                window.location.href = "index.html";
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleCheckinApp();
        });
    </script>
</body>
</html>
